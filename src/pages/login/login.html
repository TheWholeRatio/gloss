<ion-content padding class="login-content">
  <div class="center">
    <div class="splash-logo"></div>
    <ion-list class="button-list">
      <div padding>
        <button class="button" color="light" (click)='loginGoogle()'>
          <ion-icon name="logo-googleplus"></ion-icon>
          Login with Google</button>
      </div>
      <div padding >
        <button class="button" color="light"(click)='logoutGoogle()'>
          <ion-icon name="logo-facebook"></ion-icon>
          Login with Facebook</button>
      </div>
      <div padding>
        <button class="button" color="light">
          <ion-icon name="logo-twitter"></ion-icon>
          Login with Twitter</button>
      </div>
    </ion-list>
  </div>
</ion-content>
